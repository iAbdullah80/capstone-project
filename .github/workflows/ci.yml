---
    name: ci

    on:
      push:
        branches:
          - ci-cd
      pull_request:
        branches:
          - main

    jobs:
        test:
            runs-on: ubuntu-latest
            steps:
            - uses: actions/checkout@v4

            - name: testing
              run: |
                    docker build -f dockerfile.test -t test:latest .
                    docker run test:latest